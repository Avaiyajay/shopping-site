{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="maincontainer">
            <div class="row loginformrow">
                <div class="col-12">
                    <div class="jumbotron">
                        <a href="{% url 'homepage' %}"><button class="btn btn-primary mb-5">Back</button></a>
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                              <strong>{{message}}</strong>
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                        {% endfor %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label >User Name</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" name="username" required>
                            </div>
                            <div class="form-group">
                                <label >Email address</label>
                                <input type="email" class="form-control"  aria-describedby="emailHelp" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password1" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Repeat Password</label>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Submit</button></center>
                            <center class="mt-3"><h6 class="text-capitalize">if you already have account  <a href="{% url 'login' %}" class="link-to-signup">Login</a></h6></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
